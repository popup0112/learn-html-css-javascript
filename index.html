<head>
  <style>
    div {
      color: green;
    }
    p {
      color: rgb(79, 0, 79);
    }
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>투두리스트</h1>
  <div>할 일들</div>
  <p id="빨래하기">빨래하기</p>
  <p>밥먹기</p>
  <p>청소하기</p>
</body>
<script>
  const p1 = document.querySelector("#빨래하기");
  p1.addEventListener("click", (e) => {
    if (e.target.className === "done") {
      e.target.className = "";
    } else {
      e.target.className = "done";
    }
  });
</script>
